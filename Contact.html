<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Website</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo">Lem <span>Website</span></h1>
        <svg
          width="40px"
          height="40px"
          class="kebab"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <circle
              cx="12"
              cy="6"
              r="2"
              transform="rotate(90 12 6)"
              fill="#FF9900"
            ></circle>
            <circle
              cx="12"
              cy="12"
              r="2"
              transform="rotate(90 12 12)"
              fill="#FF9900"
            ></circle>
            <path
              d="M12 20C10.8954 20 10 19.1046 10 18C10 16.8954 10.8954 16 12 16C13.1046 16 14 16.8954 14 18C14 19.1046 13.1046 20 12 20Z"
              fill="#FF9900"
            ></path>
          </g>
        </svg>
        <ul id="menu">
          <li>
            <a href="https://lemweb.github.io/lemuelwebsite">Home</a>
          </li>
          <li>
            <a href="https://lemweb.github.io/lemuelwebsite/About.html"
              >About</a
            >
          </li>
          <li>
            <a href="https://lemweb.github.io/lemuelwebsite/hobbies.html"
              >Hobbies</a
            >
          </li>
          <li>
            <a
              href="https://lemweb.github.io/lemuelwebsite/Contact.html"
              class="active"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section class="icons">
      <a href="https://www.messenger.com/t/100084088811307/"
        ><ion-icon name="mail-outline"></ion-icon
      ></a>
      <a href="https://www.facebook.com/lemuel.alvarico.3"
        ><ion-icon name="logo-facebook"></ion-icon
      ></a>
      <a href="https://www.instagram.com/_lemuel_alva/">
        <ion-icon name="logo-instagram"></ion-icon
      ></a>
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </section>

    <script>
      // Function to toggle nav menu display
      function toggleMenu() {
        // Check screen width
        if (window.innerWidth <= 1100) {
          var navMenu = document.getElementById("menu");
          if (
            navMenu.style.display === "none" ||
            navMenu.style.display === ""
          ) {
            navMenu.style.display = "flex";
          } else {
            navMenu.style.display = "none";
          }
        }
      }

      // Function to check screen width and disable/enable toggleMenu function
      function checkScreenWidth() {
        if (window.innerWidth > 1100) {
          document
            .querySelector(".kebab")
            .removeEventListener("click", toggleMenu);
        } else {
          document
            .querySelector(".kebab")
            .addEventListener("click", toggleMenu);
        }
      }

      // Initial check when the page loads
      checkScreenWidth();

      // Add event listener for window resize events
      window.addEventListener("resize", checkScreenWidth);
    </script>
  </body>
</html>
